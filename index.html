[class*="btn-"] {
	 outline: 0;
	 border-radius: 50px;
	 font-size: 0.8em;
	 font-family: 'Roboto', sans-serif;
	 font-weight: 400;
	 letter-spacing: 4px;
	 overflow: hidden;
	 position: relative;
	 padding: 2em 3em;
	 margin: 4em;
	 text-transform: uppercase;
	 -webkit-tap-highlight-color: transparent;
	 transition: all 500ms ease-in-out;
}
 [class*="btn-"]::after, [class*="btn-"]::before {
	 content: "";
	 position: absolute;
}
 [class*="btn-"]:hover, [class*="btn-"]:focus {
	 background: rgba(255, 255, 255, 0.8);
}
 [class*="btn-mix"]::after {
	 background: #222;
	 border-radius: 120px;
	 content: attr(data-text);
	 color: #fff;
	 padding: 1.6em 2.5em;
	 top: 0.4em;
	 left: 0.5em;
	 -moz-user-select: none;
	 user-select: none;
	 user-drag: none;
}
 [class*="btn-mix"]::before {
	 background: transparent;
	 border-radius: 100%;
	 top: 50%;
	 left: 50%;
	 box-shadow: 0 1em 2em 3em rgba(255, 50, 0, 0.5), 4em 0em 2em 2em rgba(155, 50, 0, 0.6), -4em -2em 2em 2em rgba(255, 0, 150, 0.5), -4em 2em 2em 4em rgba(0, 0, 150, 0.5), 0 -3em 2em 3em rgba(120, 250, 0, 0.5), 2em -1em 2em 2em rgba(50, 10, 200, 0.5);
	 width: 0;
	 height: 0;
	 animation: mix 5s linear infinite;
}
 @keyframes mix {
	 30% {
		 box-shadow: 0 -1em 2em 3em rgba(255, 0, 200, 0.5), 4em -1em 2em 3em rgba(255, 50, 0, 0.8), -4em 2em 3em 2em rgba(155, 200, 0, 0.5), -4em -2em 2em 2em rgba(200, 0, 150, 0.6), 0 3em 2em 2em rgba(20, 250, 0, 0.5), 2em 1em 2em 2em rgba(50, 10, 250, 0.5);
	}
	 60% {
		 box-shadow: 2em 1em 2em 3em rgba(55, 0, 200, 0.5), 3em 1em 2em 3em rgba(25, 150, 0, 0.6), 3em -2em 3em 3em rgba(155, 200, 0, 0.5), -4em 2em 2em 3em rgba(200, 0, 50, 0.6), 0 -3em 2em 3em rgba(200, 250, 0, 0.5), -2em 1em 2em 3em rgba(50, 210, 250, 0.6);
	}
}
 .btn-mix-noborder::after {
	 background: transparent !important;
	 color: #222 !important;
}
 .btn-mix-noRadius {
	 border-radius: 0 !important;
}
 .btn-mix-noRadius::after, .btn-mix-noRadius::before {
	 border-radius: 0 !important;
}

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>

  <script>
	  playstate=true;
	  const ctx = new AudioContext();
	  let audio;
	  
		function stopMusic(){
			alert();
			
		playSound.stop(ctx.currentTime);
		playstate=true;
				

	  }	
	  function playMusic(){
			
			fetch("./sounds/Rihanna - Umbrella (Orange Version) (Official Music Video) ft. JAY-Z.mp3").then(data => data.arrayBuffer())
	  .then(arrayBuffer=>ctx.decodeAudioData(arrayBuffer))
	  .then(decodedAudio =>{
		  audio=decodedAudio;
	  })
	  const playSound= ctx.createBufferSource();
	  playSound.buffer = audio;
		playSound.connect(ctx.destination);
			playSound.start(ctx.currentTime);
			playstate=false;
			
			}
		
	  var speakerobj=document.getElementById('speakers');
	  speakerobj.addEventListener("click", function(){
	  
		
		
	  if(playstate==true){playMusic()}
	  
	  else if(playstate==false)
	  {stopMusic();
	  }
	  
		  
	  
  }); 

    const images = ["slide1.jpg", "slide2.jpg", "slide3.jpg"];
    const texts = [["UNLOCKED"], ["OFFBEAT"], ["ASTERISKS"]];

    rgbKineticSlider = new rgbKineticSlider({
        slideImages: images,
        itemsTitles: texts,

        backgroundDisplacementSprite:
            "http://hmongouachon.com/_demos/rgbKineticSlider/map-9.jpg",
        cursorDisplacementSprite:
            "http://hmongouachon.com/_demos/rgbKineticSlider/displace-circle.png",
        cursorScaleIntensity: 0.6,
        cursorMomentum: 0.14,

        swipe: true,
        swipeDistance: window.innerWidth * 0.4,
        swipeScaleIntensity: 2,

        slideTransitionDuration: 0.8,
        transitionScaleIntensity: 30,
        transitionScaleAmplitude: 160,

        nav: true,
        navElement: ".main-nav",

        imagesRgbEffect: false,
        imagesRgbIntensity: 4,
        navImagesRgbIntensity: 120,

        textsDisplay: true,
        textTitleSize: 144,
        textsTiltEffect: true,
        googleFonts: ["Playfair Display:400"],
        textsRgbEffect: true,
        textsRgbIntensity: 1,
	});
	
var nav=document.querySelector('.circle');

document.getElementById('hitArea').addEventListener('click',function(){

gsap.to(nav, {duration: 1, animateIt})

})
const tl = gsap.timeline();
tl.from(nav, {
  height:560,
  width:560,
  ease:"power3.inOut"
});
tl.reversed(true);

function animateIt() {
  tl.reversed(!tl.reversed());
}



</script>
